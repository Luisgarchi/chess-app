<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Define a mask -->
    <mask id="circleMask">
        <!-- Everything under a mask is initially black (fully transparent) -->
        <rect width="100%" height="100%" fill="white"/>
        <!-- This circle will be cut out from the mask, making it fully transparent -->
        <circle cx="50" cy="50" r="55" fill="black"/>
    </mask>
    
    <!-- Draw a rectangle that covers the entire SVG area -->
    <rect width="100%" height="100%" fill="blue" fill-opacity="0.5" mask="url(#circleMask)"/>
</svg>
